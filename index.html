<!DOCTYPE html>

          width="150px"
          style="margin-left: 30px;"
        />
      </a>
      <div></div>
      <input type="text" placeholder="Buscar..." />
      <div>
        <button type="button" onclick="window.location.href='./public/Registro/inicioSesion.html'">Iniciar Sesión</button>
        <button type="button" onclick="window.location.href='./public/Registro/registro.html'">Registrarse</button>
      </div>
    </div>
    <div class="sidebar">

        <button type="button" onclick="">Agregar Nuevo</button>

      <table>
        <thead>
          <tr>
            <th>id_equipo</th>
            <th>marca</th>
            <th>ram</th>
            <th>procesador</th>
            <th>fecha_ingreso</th>

        <tbody>
          <tr>
            <td>1</td>

            <td>8GB</td>
            <td>Intel i7</td>

              <button type="button">Editar</button>
              <button type="button">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Lenovo</td>
            <td>16GB</td>
            <td>AMD Ryzen 5</td>
            <td>15/02/2023</td>
            <td>
              <button>Editar</button>
              <button>Eliminar</button>
            </td>

        </tbody>
